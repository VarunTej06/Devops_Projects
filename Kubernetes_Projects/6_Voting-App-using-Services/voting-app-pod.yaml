apiVersion: v1
kind: Pod
metadata:
  name: voting-app-pod          # Name of the Pod.
  labels: 
    name: voting-app-pod        # Label for the Pod.
    app: demo-voting-app        # Name of the application we are keeping this same in all pod and service yaml files.
spec:
  containers:
    - name: voting-app          # Name of the container
      image: kodekloud/examplevotingapp_vote:v1
      ports:
        - containerPort: 80